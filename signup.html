  <body class="text-center ">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="https://t3.ftcdn.net/jpg/00/88/43/58/360_F_88435847_HhglbcoGP5qOX3DfudP3hN5z95eTrHqz.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter</h1>

      <input type="text" name="fname" class="form-control top" placeholder="firstName" required autofocus>
       <input type="text" name="mname" class="form-control middle" placeholder="lastName" required>
      <input type="email" name="email" class="form-control bottom" placeholder="email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
